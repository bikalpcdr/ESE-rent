<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${room.id != null ? 'Edit Room' : 'Add New Room'} + ' - ESE-Rent'">Room Form - ESE-Rent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Include header fragment -->
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container py-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-white px-0">
                <li class="breadcrumb-item"><a th:href="@{/landlord/dashboard}">Landlord Dashboard</a></li>
                <li class="breadcrumb-item"><a th:href="@{/landlord/rooms}">My Rooms</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${room.id != null ? 'Edit Room' : 'Add New Room'}">Room Form</li>
            </ol>
        </nav>
        
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header">
                        <h3 class="mb-0" th:text="${room.id != null ? 'Edit Room' : 'Add New Room'}">Room Form</h3>
                    </div>
                    <div class="card-body">
                        <!-- Room Form -->
                        <form th:object="${room}" th:action="${room.id != null ? '/landlord/rooms/edit/' + room.id : '/landlord/rooms/add'}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="form-group">
                                <label for="title">Room Title *</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="pricePerNight">Price Per Night ($) *</label>
                                        <input type="number" class="form-control" id="pricePerNight" th:field="*{pricePerNight}" min="0" step="0.01" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('pricePerNight')}" th:errors="*{pricePerNight}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="roomType">Room Type *</label>
                                        <select class="form-control" id="roomType" th:field="*{roomType}" required>
                                            <option value="">Select a room type</option>
                                            <option th:each="type : ${roomTypes}" 
                                                    th:value="${type}" 
                                                    th:text="${type.toString().replace('_', ' ')}">
                                                Room Type
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="address">Address *</label>
                                <input type="text" class="form-control" id="address" th:field="*{address}" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="size">Size (mÂ²)</label>
                                        <input type="number" class="form-control" id="size" th:field="*{size}" min="0" step="0.1">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="capacity">Capacity (People) *</label>
                                        <input type="number" class="form-control" id="capacity" th:field="*{capacity}" min="1" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="amenities">Amenities</label>
                                <textarea class="form-control" id="amenities" th:field="*{amenities}" rows="2" placeholder="Enter amenities separated by commas (e.g., WiFi, TV, Kitchen)"></textarea>
                                <small class="form-text text-muted">Enter amenities separated by commas</small>
                            </div>
                            
                            <div class="form-group">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="available" th:field="*{available}">
                                    <label class="custom-control-label" for="available">Available for Booking</label>
                                </div>
                            </div>
                            
                            <!-- Currently not handling image uploads for simplicity -->
                            <div class="form-group">
                                <label>Room Images</label>
                                <div class="alert alert-info">
                                    <p class="mb-0">Image upload functionality will be available soon.</p>
                                </div>
                            </div>
                            
                            <div class="form-group mb-0 d-flex justify-content-between">
                                <a th:href="@{/landlord/rooms}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    <span th:text="${room.id != null ? 'Update Room' : 'Create Room'}">Submit</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Include footer fragment -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
