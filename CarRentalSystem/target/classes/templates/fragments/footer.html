<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
</head>
<body>
    <!-- Footer fragment to be included in all pages -->
    <footer th:fragment="footer" class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h5 class="footer-heading">ESE-Rent</h5>
                    <p>Your trusted platform for finding the perfect room or renting out your property.</p>
                </div>
                
                <div class="col-md-2 mb-4">
                    <h5 class="footer-heading">Company</h5>
                    <a href="#" class="footer-link">About</a>
                    <a href="#" class="footer-link">Team</a>
                    <a href="#" class="footer-link">Careers</a>
                    <a href="#" class="footer-link">Contact</a>
                </div>
                
                <div class="col-md-2 mb-4">
                    <h5 class="footer-heading">Explore</h5>
                    <a href="/rooms" class="footer-link">Rooms</a>
                    <a href="#" class="footer-link">Cities</a>
                    <a href="#" class="footer-link">Featured</a>
                    <a href="#" class="footer-link">Blog</a>
                </div>
                
                <div class="col-md-4 mb-4">
                    <h5 class="footer-heading">Newsletter</h5>
                    <p>Subscribe to our newsletter for the latest updates and offers.</p>
                    <form class="form-inline">
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Email address" required>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">Subscribe</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="footer-bottom text-center">
                <p>&copy; 2023 ESE-Rent. All rights reserved.</p>
            </div>
        </div>
        
        <!-- Common JavaScript resources -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
        <script th:src="@{/js/main.js}"></script>
        
        <!-- Initialize Feather icons -->
        <script>
            feather.replace();
        </script>
    </footer>
</body>
</html>
