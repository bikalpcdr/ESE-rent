<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .carousel {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .carousel-item img {
            height: 350px;
            object-fit: cover;
        }
        .list-group-item {
            border-left: none;
            border-right: none;
        }
        .list-group-item:first-child {
            border-top: none;
        }
        .list-group-item i {
            color: #3498db;
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        .list-group {
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        .price-tag {
            background-color: #2ecc71;
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }
        .btn-book {
            background-color: #3498db;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn-book:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .availability {
            font-size: 0.9rem;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${room.title}">Room Title</h1>

    <div class="row mt-4">
        <!-- Image Gallery -->
        <div class="col-md-6">
            <div class="carousel slide" id="roomImagesCarousel" data-ride="carousel">
                <ol class="carousel-indicators" th:if="${not #lists.isEmpty(room.imageUrls)}">
                    <li data-target="#roomImagesCarousel" data-slide-to="0" class="active"></li>
                    <li th:each="image, stat : ${room.imageUrls}" th:if="${!stat.first}"
                        data-target="#roomImagesCarousel" th:data-slide-to="${stat.index}"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active" th:if="${not #lists.isEmpty(room.imageUrls)}">
                        <img th:src="@{${room.imageUrls[0]}}" class="d-block w-100" alt="Room Image">
                    </div>
                    <div class="carousel-item" th:each="imageUrl, stat : ${room.imageUrls}" th:if="${!stat.first}">
                        <img th:src="@{${imageUrl}}" class="d-block w-100" alt="Room Image">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#roomImagesCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#roomImagesCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <!-- Room Details -->
        <div class="col-md-6">
            <div class="price-tag">
                <i class="fas fa-tag"></i> <span th:text="${room.pricePerNight}">Price</span> USD per night
                <span th:if="${room.available}" class="badge badge-light availability">Available</span>
                <span th:unless="${room.available}" class="badge badge-danger availability">Not Available</span>
            </div>

            <ul class="list-group mb-4">
                <li class="list-group-item">
                    <i class="fas fa-align-left"></i>
                    <strong>Description:</strong> <span th:text="${room.description}">Room Description</span>
                </li>
                <li class="list-group-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <strong>Address:</strong> <span th:text="${room.address}">Room Address</span>
                </li>
                <li class="list-group-item">
                    <i class="fas fa-expand-arrows-alt"></i>
                    <strong>Size:</strong> <span th:text="${room.size}">Room Size</span> mÂ²
                </li>
                <li class="list-group-item">
                    <i class="fas fa-users"></i>
                    <strong>Capacity:</strong> <span th:text="${room.capacity}">Room Capacity</span> people
                </li>
                <li class="list-group-item">
                    <i class="fas fa-concierge-bell"></i>
                    <strong>Amenities:</strong> <span th:text="${room.amenities}">Room Amenities</span>
                </li>
                <li class="list-group-item">
                    <i class="fas fa-bed"></i>
                    <strong>Room Type:</strong> <span th:text="${room.roomType}">Room Type</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- Back to Home Page Button -->
    <div class="text-center mt-4">
        <a href="/home" class="btn btn-primary btn-book">
            <i class="fas fa-calendar-check mr-2"></i>Back to Home Page
        </a>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
