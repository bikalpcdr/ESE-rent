<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${room.id != null ? 'Edit Room' : 'Add New Room'} + ' - ESE-Rent'">Room Form - ESE-Rent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Include header fragment -->
<div th:replace="fragments/header :: header"></div>

<div class="container py-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-white px-0">
            <li class="breadcrumb-item"><a th:href="@{/landlord/dashboard}">Landlord Dashboard</a></li>
            <li class="breadcrumb-item"><a th:href="@{/landlord/rooms}">My Rooms</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${room.id != null ? 'Edit Room' : 'Add New Room'}">Room Form</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow">
                <div class="card-header">
                    <h3 class="mb-0" th:text="${room.id != null ? 'Edit Room' : 'Add New Room'}">Room Form</h3>
                </div>
                <div class="card-body">
                    <!-- Success/Error Messages -->
                    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                    <!-- Room Form -->
                    <form th:object="${room}"
                          th:action="${room.id != null ? '/landlord/rooms/edit/' + room.id : '/landlord/rooms/add'}"
                          method="post"
                          enctype="multipart/form-data">

                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{landlord}">

                        <div class="form-group">
                            <label for="title">Room Title *</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="pricePerNight">Price Per Night ($) *</label>
                                    <input type="number" class="form-control" id="pricePerNight" th:field="*{pricePerNight}" min="0" step="0.01" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('pricePerNight')}" th:errors="*{pricePerNight}"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="roomType">Room Type *</label>
                                    <select class="form-control" id="roomType" th:field="*{roomType}" required>
                                        <option value="">Select a room type</option>
                                        <option th:each="type : ${roomTypes}"
                                                th:value="${type}"
                                                th:text="${type.toString().replace('_', ' ')}">
                                            Room Type
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address">Address *</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="size">Size (m²)</label>
                                    <input type="number" class="form-control" id="size" th:field="*{size}" min="0" step="0.1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="capacity">Capacity (People) *</label>
                                    <input type="number" class="form-control" id="capacity" th:field="*{capacity}" min="1" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="amenities">Amenities</label>
                            <textarea class="form-control" id="amenities" th:field="*{amenities}" rows="2" placeholder="Enter amenities separated by commas (e.g., WiFi, TV, Kitchen)"></textarea>
                            <small class="form-text text-muted">Enter amenities separated by commas</small>
                        </div>

                        <div class="form-group">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="available" th:field="*{available}">
                                <label class="custom-control-label" for="available">Available for Booking</label>
                            </div>
                        </div>

                        <!-- Image Upload Section -->
                        <div class="form-group">
                            <label for="images">Room Images</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="images" name="images" multiple accept="image/*">
                                <label class="custom-file-label" for="images">Choose files...</label>
                            </div>
                            <small class="form-text text-muted">Select one or more images (JPEG, PNG) - Max 5MB each</small>

                            <!-- Display existing images for edit -->
                            <div th:if="${room.id != null and not #lists.isEmpty(room.imageUrls)}" class="mt-3">
                                <h6>Current Images:</h6>
                                <div class="d-flex flex-wrap">
                                    <div th:each="imageUrl : ${room.imageUrls}" class="mr-2 mb-2 position-relative">
                                        <img th:src="@{'/uploads/' + ${imageUrl}}" style="height: 100px; width: auto;" class="img-thumbnail">
                                        <button type="button" class="btn btn-danger btn-sm position-absolute top-0 right-0"
                                                onclick="confirmDeleteImage(this, '[[${imageUrl}]]', '[[${room.id}]]')">
                                            ×
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-0 d-flex justify-content-between">
                            <a th:href="@{/landlord/rooms}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <span th:text="${room.id != null ? 'Update Room' : 'Create Room'}">Submit</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include footer fragment -->
<div th:replace="fragments/footer :: footer"></div>

<!-- JavaScript for file input and image handling -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Show file names when selected
    document.querySelector('.custom-file-input').addEventListener('change', function(e) {
        var files = e.target.files;
        var label = document.querySelector('.custom-file-label');
        if (files.length > 1) {
            label.textContent = files.length + ' files selected';
        } else if (files.length === 1) {
            label.textContent = files[0].name;
        }
    });

    // Image deletion confirmation
    function confirmDeleteImage(button, imageUrl, roomId) {
        if (confirm('Are you sure you want to delete this image?')) {
            fetch('/landlord/rooms/' + roomId + '/images/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'imageUrl=' + encodeURIComponent(imageUrl)
            })
                .then(response => {
                    if (response.ok) {
                        button.closest('div').remove();
                    } else {
                        alert('Error deleting image');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error deleting image');
                });
        }
    }
</script>
</body>
</html>
