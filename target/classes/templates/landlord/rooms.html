<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Rooms - ESE-Rent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Include header fragment -->
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-md-8">
                <h1 class="mb-0">My Rooms</h1>
                <p class="text-muted">Manage your listed rooms</p>
            </div>
            <div class="col-md-4 text-right">
                <a th:href="@{/landlord/rooms/add}" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus mr-1">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add New Room
                </a>
            </div>
        </div>
        
        <!-- Room Cards -->
        <div class="row">
            <div class="col-md-6 col-lg-4 mb-4" th:each="room : ${rooms}">
                <div class="card h-100">
                    <!-- Room image -->
                    <div class="card-img-top" style="height: 200px; background-color: #f2f2f2; display: flex; align-items: center; justify-content: center;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home text-secondary">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </div>
                    
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5 class="card-title mb-0" th:text="${room.title}">Room Title</h5>
                            <span class="badge" th:classappend="${room.available ? 'badge-success' : 'badge-secondary'}" 
                                  th:text="${room.available ? 'Available' : 'Unavailable'}">Status</span>
                        </div>
                        <p class="card-text text-primary font-weight-bold" th:text="${'$' + room.pricePerNight + ' / night'}">$50 / night</p>
                        <p class="card-text" th:text="${room.address}">123 Main St, City</p>
                        <p class="card-text">
                            <span class="text-muted" th:text="${room.size + ' m²'}">30 m²</span> • 
                            <span class="text-muted" th:text="${room.capacity + ' ' + (room.capacity > 1 ? 'people' : 'person')}">2 people</span>
                        </p>
                        
                        <div class="d-flex justify-content-between mt-3">
                            <span class="badge badge-pill" 
                                  th:classappend="${room.roomType.toString().equals('ENTIRE_APARTMENT') ? 'badge-primary' : 
                                                  (room.roomType.toString().equals('PRIVATE_ROOM') ? 'badge-success' : 
                                                  (room.roomType.toString().equals('SHARED_ROOM') ? 'badge-warning' : 'badge-info'))}"
                                  th:text="${room.roomType.toString().replace('_', ' ')}">
                                Room Type
                            </span>
                        </div>
                    </div>

                    <div class="card-footer bg-white border-top-0">
                        <div class="btn-group w-100">
                            <!-- View button -->
                            <a th:href="@{'/landlord/rooms/' + ${room.id}}" class="btn btn-outline-info">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                     stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                View
                            </a>

                            <!-- Edit button -->
                            <a th:href="@{'/landlord/rooms/edit/' + ${room.id}}" class="btn btn-outline-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                     stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg>
                                Edit
                            </a>

                            <!-- Delete button -->
                            <form th:action="@{'/landlord/rooms/delete/' + ${room.id}}" method="post" class="d-inline"
                                  onsubmit="return confirm('Are you sure you want to delete this room?');">
                                <button type="submit" class="btn btn-outline-danger">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                        <line x1="10" y1="11" x2="10" y2="17"></line>
                                        <line x1="14" y1="11" x2="14" y2="17"></line>
                                    </svg>
                                    Delete
                                </button>
                            </form>
                        </div>
                    </div>
            
            <!-- Show message if no rooms -->
            <div class="col-12" th:if="${#lists.isEmpty(rooms)}">
                <div class="alert alert-info">
                    <h4 class="alert-heading">No rooms found!</h4>
                    <p>You haven't listed any rooms yet. Start adding rooms to rent them out.</p>
                    <hr>
                    <a th:href="@{/landlord/rooms/add}" class="btn btn-primary">Add Your First Room</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Include footer fragment -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
